<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Panda - Subidor de Im치genes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Estilos para el login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .login-box img {
            width: 100px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #c0392b;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        /* Estilos para la galer칤a (se muestran despu칠s del login) */
        .gallery-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-section {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .upload-section:hover {
            border-color: #2980b9;
            background-color: #f0f7fd;
        }

        .upload-section.dragover {
            border-color: #27ae60;
            background-color: #e8f5e9;
        }

        .upload-icon {
            font-size: 60px;
            color: #3498db;
            margin-bottom: 20px;
        }

        .upload-text {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        #fileInput {
            display: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-card {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 15px;
            background-color: white;
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-size {
            color: #7f8c8d;
            font-size: 14px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .image-card:hover .delete-btn {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background-color: #2ecc71;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .upload-section {
                padding: 20px;
            }

            .login-box {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de Login -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <img src="https://cdn-icons-png.flaticon.com/512/8203/8203544.png" alt="Panda Icon">
            <h2>Galer칤a Panda</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" placeholder="Ingresa tu contrase침a" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesi칩n</button>
                <div class="error-message" id="errorMessage">Usuario o contrase침a incorrectos</div>
            </form>
        </div>
    </div>

    <!-- Contenedor de la Galer칤a (oculto inicialmente) -->
    <div class="gallery-container" id="galleryContainer">
        <div class="header">
            <h1>Bienvenido, <span id="welcomeUser">Panda</span>!</h1>
            <button class="logout-btn" id="logoutBtn">Cerrar Sesi칩n</button>
        </div>
        
        <div class="upload-section" id="dropArea">
            <div class="upload-icon">游늬</div>
            <p class="upload-text">Arrastra y suelta tus im치genes aqu칤 o</p>
            <input type="file" id="fileInput" accept="image/*" multiple>
            <button class="btn" id="uploadBtn">Seleccionar Archivos</button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <div class="gallery" id="imageGallery"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del login
            const loginContainer = document.getElementById('loginContainer');
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const galleryContainer = document.getElementById('galleryContainer');
            const welcomeUser = document.getElementById('welcomeUser');
            const logoutBtn = document.getElementById('logoutBtn');
            
            // Elementos de la galer칤a
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const imageGallery = document.getElementById('imageGallery');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            // Credenciales v치lidas
            const VALID_USERNAME = 'panda'; // Se aceptar치 en cualquier combinaci칩n de may칰sculas/min칰sculas
            const VALID_PASSWORD = '060725'; // Debe ser exactamente igual
            
            // Array para almacenar las im치genes subidas
            let uploadedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];
            let currentUser = null;
            
            // Manejar el formulario de login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Convertir el nombre de usuario a min칰sculas para la comparaci칩n
                if (username.toLowerCase() === VALID_USERNAME.toLowerCase() && password === VALID_PASSWORD) {
                    // Login exitoso
                    currentUser = username; // Guardamos el nombre tal como lo ingres칩 el usuario
                    welcomeUser.textContent = username;
                    loginContainer.style.display = 'none';
                    galleryContainer.style.display = 'block';
                    
                    // Mostrar im치genes existentes
                    renderGallery();
                } else {
                    // Mostrar error
                    errorMessage.style.display = 'block';
                }
            });
            
            // Manejar logout
            logoutBtn.addEventListener('click', function() {
                currentUser = null;
                galleryContainer.style.display = 'none';
                loginContainer.style.display = 'flex';
                loginForm.reset();
                errorMessage.style.display = 'none';
            });
            
            // Evento para el bot칩n de selecci칩n
            uploadBtn.addEventListener('click', () => fileInput.click());
            
            // Evento cuando se seleccionan archivos
            fileInput.addEventListener('change', handleFiles);
            
            // Eventos para drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.classList.add('dragover');
            }
            
            function unhighlight() {
                dropArea.classList.remove('dragover');
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files } });
            }
            
            function handleFiles(e) {
                const files = e.target.files;
                if (files.length === 0) return;
                
                // Simular progreso de carga
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 5;
                    progressBar.style.width = `${progress}%`;
                    
                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                            addImagesToGallery(files);
                        }, 500);
                    }
                }, 100);
            }
            
            function addImagesToGallery(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Verificar si es una imagen
                    if (!file.type.match('image.*')) continue;
                    
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const imageData = {
                            id: Date.now() + i,
                            name: file.name,
                            size: formatFileSize(file.size),
                            url: e.target.result,
                            user: currentUser
                        };
                        
                        uploadedImages.push(imageData);
                        saveToLocalStorage();
                        renderGallery();
                    }
                    
                    reader.readAsDataURL(file);
                }
            }
            
            function renderGallery() {
                imageGallery.innerHTML = '';
                
                // Filtrar im치genes solo del usuario actual
                const userImages = uploadedImages.filter(img => 
                    img.user.toLowerCase() === currentUser.toLowerCase()
                );
                
                if (userImages.length === 0) {
                    imageGallery.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #7f8c8d;">No hay im치genes subidas todav칤a.</p>';
                    return;
                }
                
                userImages.forEach(image => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    imageCard.innerHTML = `
                        <img src="${image.url}" alt="${image.name}">
                        <div class="image-info">
                            <div class="image-name">${image.name}</div>
                            <div class="image-size">${image.size}</div>
                        </div>
                        <button class="delete-btn" data-id="${image.id}">칑</button>
                    `;
                    imageGallery.appendChild(imageCard);
                });
                
                // Agregar eventos a los botones de eliminar
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        deleteImage(id);
                    });
                });
            }
            
            function deleteImage(id) {
                uploadedImages = uploadedImages.filter(image => image.id !== id);
                saveToLocalStorage();
                renderGallery();
            }
            
            function saveToLocalStorage() {
                localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages));
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
